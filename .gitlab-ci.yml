stages:
  - install
  - build-main
  - release-main
  - deploy-main
  - build-client
  - release-client
  - deploy-client

install_deps:
  tags:
    - kube-build
  stage: install
  image: reg.1cb.kz/dockerhub/library/node:16.17.1-alpine3.15
  artifacts:
    paths:
      - node_modules
    expire_in: 15 minute
  script:
    - npm i

.base_build: &base_build
  only:
    - lerna
  image: reg.1cb.kz/dockerhub/library/node:16.17.1-alpine3.15
  tags:
    - kube-build
  environment:
    name: kyc-staging
  artifacts:
    expire_in: 5 minute
    paths:
      - ./packages/main/build
      - ./packages/client/dist
  dependencies:
    - install_deps

build-main:dev:
  <<: *base_build
  stage: build-main
  variables:
    CONTAINER_TAGGED_IMAGE: $HR_REGISTRY/$CI_PROJECT_NAME-$CI_PROJECT_ID/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG-$CI_PIPELINE_ID-main
  script:
    - npm run build
    - ls packages/main
    - ls packages/main/node_modules

build-client:dev:
  <<: *base_build
  stage: build-client
  variables:
    CONTAINER_TAGGED_IMAGE: $HR_REGISTRY/$CI_PROJECT_NAME-$CI_PROJECT_ID/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG-$CI_PIPELINE_ID-client
  script:
    - npm run build
    - ls packages/client
    - ls packages/client/node_modules

.base_release: &base_release
  image:
    name: reg.1cb.kz/library/kaniko-project/executor:debug
    entrypoint: [""]
  allow_failure: false

release-main:dev:
  tags:
    - kube-build
  only:
    - lerna
  stage: release-main
  environment:
    name: kyc-staging
  variables:
    CONTAINER_TAGGED_IMAGE: $HR_REGISTRY/$CI_PROJECT_NAME-$CI_PROJECT_ID/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG-$CI_PIPELINE_ID-main
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$HR_REGISTRY\":{\"username\":\"$HR_REGISTRY_USER\",\"password\":\"$HR_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - KANIKOPROXYBUILDARGS="--build-arg BACKEND_URL=$BACKEND_URL --build-arg HOST_CLIENT=$HOST_CLIENT --build-arg PACKAGE=main --build-arg BUILD=build"
    - echo $KANIKOPROXYBUILDARGS
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile $KANIKOPROXYBUILDARGS --destination $CONTAINER_TAGGED_IMAGE-main
  dependencies:
    - build-main:dev
  <<: *base_release

release-client:dev:
  tags:
    - kube-build
  only:
    - lerna
  stage: release-client
  environment:
    name: kyc-staging
  variables:
    CONTAINER_TAGGED_IMAGE: $HR_REGISTRY/$CI_PROJECT_NAME-$CI_PROJECT_ID/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG-$CI_PIPELINE_ID-client
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$HR_REGISTRY\":{\"username\":\"$HR_REGISTRY_USER\",\"password\":\"$HR_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - KANIKOPROXYBUILDARGS="--build-arg BACKEND_URL=$BACKEND_URL --build-arg HOST_CLIENT=$HOST_CLIENT --build-arg PACKAGE=client --build-arg BUILD=dist"
    - echo $KANIKOPROXYBUILDARGS
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile $KANIKOPROXYBUILDARGS --destination $CONTAINER_TAGGED_IMAGE-client
  dependencies:
    - build-client:dev
  <<: *base_release

.base_deploy: &base_deploy
  image: reg.1cb.kz/library/kubectl
  tags:
    - kube-build

deploy-main:dev:
  only:
    - lerna
  stage: deploy-main
  dependencies: []
  variables:
    CONTAINER_TAGGED_IMAGE: $HR_REGISTRY/$CI_PROJECT_NAME-$CI_PROJECT_ID/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG-$CI_PIPELINE_ID-main
  environment:
    name: kyc-staging
  script:
    - kubectl create secret docker-registry harbor
      --docker-server=$HR_REGISTRY
      --docker-username=$HR_REGISTRY_USER
      --docker-password=$HR_REGISTRY_PASSWORD
      --docker-email=$GITLAB_USER_EMAIL
      --dry-run=true -o yaml | kubectl replace --force -f -
    - cat ./k8s/service-main.yml | envsubst | kubectl apply -f -
    - cat ./k8s/deployment-main.yml | envsubst | kubectl apply -f -
    - cat ./k8s/ingress-main.yml | envsubst | kubectl apply -f -
  <<: *base_deploy

deploy-client:dev:
  only:
    - lerna
  stage: deploy-client
  dependencies: []
  variables:
    CONTAINER_TAGGED_IMAGE: $HR_REGISTRY/$CI_PROJECT_NAME-$CI_PROJECT_ID/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG-$CI_PIPELINE_ID-client
  environment:
    name: kyc-staging
  script:
    - kubectl create secret docker-registry harbor
      --docker-server=$HR_REGISTRY
      --docker-username=$HR_REGISTRY_USER
      --docker-password=$HR_REGISTRY_PASSWORD
      --docker-email=$GITLAB_USER_EMAIL
      --dry-run=true -o yaml | kubectl replace --force -f -
    - cat ./k8s/service-client.yml | envsubst | kubectl apply -f -
    - cat ./k8s/deployment-client.yml | envsubst | kubectl apply -f -
    - cat ./k8s/ingress-client.yml | envsubst | kubectl apply -f -
  <<: *base_deploy
