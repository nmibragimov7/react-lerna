stages:
  - triggers

trigger_main:
  stage: triggers
  trigger:
    include: packages/main/.gitlab-ci.yml
  only:
    changes:
      - "packages/main/**/*"
    refs:
      - /^lerna-.*/

trigger_client:
  stage: triggers
  trigger:
    include: packages/client/.gitlab-ci.yml
  only:
#    changes:
#      - "packages/client/**/*"
    refs:
      - /^lerna-.*/
  when: manual
